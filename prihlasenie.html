<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">

<div class="box p-4 border rounded shadow-sm" style="width: 300px;">
    <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
        <header>
            <h2>Prihlásenie</h2>
        </header>
    </div>
    <article>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Prihlasovacie meno:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Heslo:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Prihlásiť sa</button>
        </form>
        <footer class="mt-3">
            <div class="d-flex justify-content-between">
                <a href="#" class="text-end">Zabudli ste heslo?</a>
                <a href="#" class="text-start">Registrácia</a>
            </div>
        </footer>
    </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

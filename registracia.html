<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">

<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="text-center mb-4 mt-4">
        <img src="Logo_obchodu.png" alt="Logo" style="max-width: 150px; height: auto;">
    </div>

<div class="box p-4 border rounded shadow-sm" style="width: 350px;">
    <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
        <header>
            <h2>Registrácia</h2>
        </header>
    </div>
    <article>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Krstné meno:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Priezvisko:</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Heslo:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacyConsent" required>
                <label class="form-check-label" for="privacyConsent">
                    Súhlasím so zásadami ochrany osobných údajov a všeobecnými obchodnými podmienkami
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrovať sa</button>
        </form>
        <footer class="mt-3">
            <div class="d-flex justify-content-between">
                <a href="prihlasenie.html" class="text-start">Prihlásiť sa</a>
            </div>
        </footer>
    </article>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
